<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${product.name} - Laptopshop|"></title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
    <style>
        /* Styling for product detail section */
        .product-detail-container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
        }

        .product-image {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }

        .product-image:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            transition: 0.5s;
        }

        .product-image img:hover {
            transform: scale(1.1);
        }

        .btn-add-to-cart {
            background-color: transparent;
            color: #81c408;
            border: 2px solid #81c408;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 40%;
            text-align: center;
        }

        .btn-add-to-cart:hover {
            background-color: #81c408;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-add-to-cart i {
            margin-right: 8px;
        }

        .quantity-btn {
            background-color: #f5f7f5;
            border: 1px solid #e9ecef;
            color: #81c408;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #81c408;
            color: #fff;
        }

        /* Styling for category sidebar */
        .category-card {
            background-color: #f5f7f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
        }

        .category-card h4 {
            color: #81c408;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #81c408;
        }

        .fruite-categorie li {
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
            transition: 0.3s;
        }

        .fruite-categorie li:hover {
            background-color: #e9f7e5;
        }

        .fruite-categorie a {
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s;
        }

        .fruite-categorie a:hover {
            color: #81c408;
        }

        .fruite-categorie span {
            color: #81c408;
            font-weight: 600;
        }

        /* Tab styling */
        .nav-tabs .nav-link {
            color: #81c408;
            font-weight: 600;
            border-radius: 5px 5px 0 0;
        }

        .nav-tabs .nav-link.active {
            background-color: #81c408;
            color: #fff;
            border-color: #81c408;
        }
    </style>
</head>
<body>

<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar start -->
<div th:insert="~{client/layout/header :: header}"></div>
<!-- Navbar End -->

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Shop Detail</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Item Detail</li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Single Product Start -->
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item" aria-current="page">Chi tiết sản phẩm</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-8 col-xl-9">
                <div class="product-detail-container">
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <div class="product-image">
                                <a href="#">
                                    <img th:src="@{/uploads/images/product/{fileName}(fileName=${product.image})}"
                                         class="img-fluid rounded" alt="Image">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <h4 class="fw-bold mb-3" th:text="${product.name}" style="color: #81c408;"></h4>
                            <p class="mb-3 text-muted" th:text="${product.factory}"></p>
                            <h5 class="fw-bold mb-3" th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} đ|"></h5>
                            <div class="d-flex mb-4">
                                <i class="fa fa-star text-secondary"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <p class="mb-4 text-muted" th:text="${product.shortDesc}"></p>
                            <div class="input-group quantity mb-5" style="width: 120px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-minus rounded-circle quantity-btn">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm text-center border-0" value="1"
                                       th:data-cart-detail-index="0">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-plus rounded-circle quantity-btn">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <form th:action="@{/add-product-detail-to-cart}" method="post" th:object="${product}">
                                <input type="hidden" th:value="${_csrf.parameterName}" th:name="${_csrf.token}"/>
                                <input class="form-control d-none" type="text" name="id" th:value="${product.id}"/>
                                <input class="form-control d-none" type="text" name="quantity" id="cartDetails0.quantity" value="1"/>
                                <button class="btn-add-to-cart">
                                    <i class="fa fa-shopping-bag"></i> Add to cart
                                </button>
                            </form>
                        </div>
                        <div class="col-lg-12">
                            <nav>
                                <div class="nav nav-tabs mb-3">
                                    <button class="nav-link active border-white border-bottom-0" type="button" role="tab"
                                            id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about"
                                            aria-controls="nav-about" aria-selected="true">Description
                                    </button>
                                </div>
                            </nav>
                            <div class="tab-content mb-5">
                                <div class="tab-pane active" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
                                    <p th:text="${product.detailDesc}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xl-3">
                <div class="category-card">
                    <div class="mb-4">
                        <h4>Categories</h4>
                        <ul class="list-unstyled fruite-categorie">
                            <li>
                                <div class="d-flex justify-content-between fruite-name">
                                    <a href="#"><i class="fas fa-apple-alt me-2"></i>Apples</a>
                                    <span>(3)</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between fruite-name">
                                    <a href="#"><i class="fas fa-apple-alt me-2"></i>Oranges</a>
                                    <span>(5)</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between fruite-name">
                                    <a href="#"><i class="fas fa-apple-alt me-2"></i>Strawbery</a>
                                    <span>(2)</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between fruite-name">
                                    <a href="#"><i class="fas fa-apple-alt me-2"></i>Banana</a>
                                    <span>(8)</span>
                                </div>
                            </li>
                            <li>
                                <div class="d-flex justify-content-between fruite-name">
                                    <a href="#"><i class="fas fa-apple-alt me-2"></i>Pumpkin</a>
                                    <span>(5)</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Single Product End -->

<!-- Footer Start -->
<div th:insert="~{client/layout/footer :: footer}"></div>
<!-- Copyright End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/client/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
