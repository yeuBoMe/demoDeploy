<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Đơn hàng - Laptopshop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>

<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->


<!-- Navbar start -->
<div th:insert="~{client/layout/header :: header}"></div>
<!-- Navbar End -->


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Order</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Pages</a></li>
        <li class="breadcrumb-item active text-white">Order-History</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Cart Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="mb-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item" aria-current="page">Lịch sử mua hàng</li>
                </ol>
            </nav>
        </div>

        <!-- Lặp qua từng đơn hàng -->
        <div th:if="${!#lists.isEmpty(orders)}" th:each="order : ${orders}" class="mb-5">
            <!-- Order Header -->
            <div class="bg-light p-3 mb-3 d-flex justify-content-between">
                <div class="text-primary"
                     style="font-weight: bold; font-size: 17px;"
                     th:text="|Đơn hàng #${order.id}|">
                </div>
                <div class="text-center"
                     style="font-weight: bold; font-size: 17px;"
                     th:text="|Tổng tiền: ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} đ|">
                </div>
                <div th:text="|Trạng thái: ${order.status}|"
                     style="font-weight: bold; font-size: 17px;"
                     th:class="${order.status == 'PENDING' ? 'text-warning' : 'text-success'}">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Chi tiết đơn hàng -->
                    <tr th:each="orderDetail : ${order.orderDetails}">
                        <th scope="row">
                            <div class="d-flex align-items-center">
                                <img th:src="@{/uploads/images/product/{fileName}(fileName=${orderDetail.product.image})}"
                                     class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;"
                                     alt="product image">
                            </div>
                        </th>
                        <td>
                            <a th:href="@{/product/{id}(id=${orderDetail.product.id})}" target="_blank">
                                <p class="mb-0 mt-4" th:text="${orderDetail.product.name}"></p>
                            </a>
                        </td>
                        <td>
                            <p class="mb-0 mt-4"
                               th:text="|${#numbers.formatDecimal(orderDetail.price, 0, 'COMMA', 0, 'POINT')} đ|"></p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4" th:text="${orderDetail.quantity}"></p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4"
                               th:text="|${#numbers.formatDecimal(orderDetail.quantity * orderDetail.price, 0, 'COMMA', 0, 'POINT')} đ|"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Hiển thị nếu đơn hàng trống -->
        <div th:if="${#lists.isEmpty(orders)}" class="text-center border rounded p-2 my-3 bg-light" style="max-width: 400px; margin-left: auto; margin-right: auto;">
            <p class="text-muted my-2" style="font-size: 18px;">Bạn chưa có đơn hàng nào!</p>
        </div>
    </div>
</div>


<!-- Footer Start -->
<div th:insert="~{client/layout/footer :: footer}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/client/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
