<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - Yeu bo me</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:insert="~{admin/layout/header :: header}"></div>
        <div id="layoutSidenav">
            <div th:insert="~{admin/layout/sidebar :: sidebar}"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Manage Orders</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"><a th:href="@{/admin}">Dashboard</a></li>
                            <li class="breadcrumb-item active">
                                <a th:href="@{/admin/order}">Orders</a>
                            </li>
                            <li class="breadcrumb-item active">Delete</li>
                        </ol>
                    </div>
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <h3 th:text="'Delete the order with id = ' + ${id}"></h3>
                                <hr/>
                                <form th:action="@{/admin/order/delete}" method="post" th:object="${deleteOrder}">
                                    <div class="mb-3" style="display: none;">
                                        <label class="form-label">Id:</label>
                                        <input class="form-control" type="text" th:field="*{id}"/>
                                    </div>
                                    <div class="alert alert-danger" role="alert">
                                        Are you sure to delete this order ?
                                    </div>
                                    <button class="btn btn-danger" type="submit">Confirm</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:insert="~{admin/layout/footer :: footer}"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</html>
