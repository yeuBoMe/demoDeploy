<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - Yeu bo me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sb-nav-fixed">
    <div th:insert="~{admin/layout/header :: header}"></div>
    <div id="layoutSidenav">
      <div th:insert="~{admin/layout/sidebar :: sidebar}"></div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Manage Users</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">
                <a th:href="@{/admin}">Dashboard</a>
              </li>
              <li class="breadcrumb-item active">
                <a th:href="@{/admin/user}">Users</a>
              </li>
              <li class="breadcrumb-item active">Detail</li>
            </ol>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="d-flex justify-content-between">
                            <h3 th:text="'User details with id = ' + ${id}"></h3>
                        </div>
                        <hr/>
                        <div class="card" style="width: 60%;">
                            <div class="card-header">
                                User Information
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item" th:text="'Id: ' + ${user.id}"></li>
                              <li class="list-group-item" th:text="'Email: ' + ${user.email}"></li>
                              <li class="list-group-item" th:text="'Full Name: ' + ${user.fullName}"></li>
                              <li class="list-group-item" th:text="'Address: ' + ${user.address}"></li>
                              <li class="list-group-item" th:text="'Role: ' + ${user.role.name}"></li>
                            </ul>
                        </div>
                        <a th:href="@{/admin/user}" class="btn btn-success mt-3">Back</a>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{admin/layout/footer :: footer}"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
